<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="signupForm">
      <input type="text" id="name" />
      <input type="email" id="email" />
      <input type="password" id="password" />
      <button type="submit">signUp</button>
    </form>

    <script>
      let nmeInput = document.getElementById("name");
      let emailInput = document.getElementById("email");
      let passwordInput = document.getElementById("password");
      const signupFormBtn = document.getElementById("signupForm");



      let allUsers=JSON.parse(localStorage.getItem("allUsers"))||[];

      signupFormBtn.addEventListener("submit", (e) => {
        e.preventDefault()
        let nmeInputValue=nmeInput.value.trim()
        let emailInputValue=emailInput.value.trim()
        let passwordInputValue=passwordInput.value.trim()
        if(nmeInputValue === ""  || emailInputValue === "" || passwordInputValue === ""){
            return alert("pls fill all fileds fst")
        }
        const details={
            name:nmeInputValue,
            email:emailInputValue,
            password :passwordInputValue
        }
        allUsers.push(details)

       localStorage.setItem("allUsers",JSON.stringify(allUsers))
       location.href="./Login.html"

      });
    </script>
  </body>
</html>
